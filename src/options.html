<!DOCTYPE html>
<html>
<head>
  <title>Options - URL Auto Splicer</title>
  <link href="options.css" rel="stylesheet">
  <link href="font/icon.css" rel="stylesheet">
  <meta charset="utf8">
  <meta name="twitter:widgets:csp" content="on">
</head>
<body>
  <nav>
    <div id="banner">
      URL Auto Splicer
    </div>
  </nav>

  <div id="content">
    <div class="general">
      <h3 class="rules-label">Rules</h3>

      <div class="rule-head">
        <div class="rule-title title-drag"></i></div>
        <div class="rule-title title-name">Name</div>
        <div class="rule-title title-pattern">Pattern</div>
        <div class="rule-title title-is-enabled">Enable</div>
        <div class="rule-title title-is-deleted">Delete</div>
      </div>

      <div>
        <ul id="rule-list">
        </ul>
      </div>
      <div>
        <form id="upload-form" enctype="multipart/form-data">
          <input type="button" class="btn-rule" id="new-rule" value="New">
          <input type="button" class="btn-rule" id="reset-rule" value="Reset">
          <input type="file" id="upload-rule" name="upload-rule" accept="application/json">
          <input type="button" class="btn-rule" id="import-rule" value="Import">
          <input type="button" class="btn-rule" id="export-rule" value="Export">
        </form>
      </div>
    </div>

    <div class="general">
      <h3 class="about-label">About</h3>
      <p class="about-copyright">
        Copyright &copy; <a target="_blank" href="https://crispgm.com/">David Zhang</a>, 2017.
      </p>
      <p class="about-home">
        <a target="_blank" href="https://urlautoredirector.github.io/URLAutoSplicer/">Official Home Page.</a>
      </p>
      <p class="about-contribute">
        Contribute on <a target="_blank" href="https://github.com/UrlAutoRedirector/URLAutoSplicer">GitHub - URLAutoSplicer</a>.
      </p>
      <p>
        <div class="btn-share twitter-share">
          <a href="https://twitter.com/share"
             class="twitter-share-button"
             data-text="I am using URLAutoSplicer to make web browsing better."
             data-url="https://urlautoredirector.github.io/URLAutoSplicer/"
             data-via="crispgm"
             data-size="large">Tweet</a>
        </div>
      </p>
    </div>
  </div>

  <script src="lib/jquery-1.12.2.min.js"></script>
  <script src="lib/jquery.fn.sortable.min.js"></script>
  <script src="lib/twitter.js"></script>
  <script src="options.js"></script>
</body>
</html>
